<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css'>
    <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>

<body>
    <div class="bs-docs-header" id="content">
        <div class="container">
            <h1>修改数据</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">厂家识别码：</label>
                    <div class="col-sm-5">
                        <input type="text" name="fdi" value="<%= demo.fdi %>" class="form-control" placeholder="fdi">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">商品项目代码：</label>
                    <div class="col-sm-5">
                        <input type="text" name="pdi" value="<%= demo.pdi %>" class="form-control" placeholder="pdi">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">DI/GTIN：</label>
                    <div class="col-sm-5">
                        <input type="text" name="di" value="<%= demo.di %>" class="form-control" placeholder="di">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">content：</label>
                    <div class="col-sm-5">
                        <textarea name="content" class="form-control" rows="5">
                            <%= demo.content %>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-1">
                        <input type="hidden" name="id" value="<%= demo.id %>">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
